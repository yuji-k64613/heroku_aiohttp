version: 2.1
orbs:
  python: circleci/python@0.2.1
  slack: circleci/slack@3.4.2
  heroku: circleci/heroku@0.0.10

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            #pip install pytest
            #pip install pytest-cov
            pip install -r requirements.txt
      - run:
          name: run test
          command: |
            . venv/bin/activate
            pytest --junitxml=test-reports/junit.xml
      - run:
          name: run test-cov
          command: |
            . venv/bin/activate
            pytest --cov=src
      - slack/notify:
          color: "#42e2f4"
          mentions: "circleci,"
          message: "CircleCIにてビルド"
      - slack/status:
          fail_only: true
          mentions: "circleci"

workflows:
  build-and-notify:
    jobs:
      - build-and-test
      - heroku/deploy-via-git
