version: 2.1

orbs:
  python: circleci/python@0.2.1
  #slack: circleci/slack@3.4.2

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      #- run:
      #    command: ./manage.py test
      #    name: Test
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install pytest
            pip install pytest-cov
      - run:
          name: run test
          command: |
            . venv/bin/activate
            pytest --junitxml=test-reports/junit.xml
      - run:
          name: run test-cov
          command: |
            . venv/bin/activate
            pytest --cov=src
      #- slack/notify:
      #    channel: my-circleci
      #    color: '#42e2f4'
      #    mentions: 'yuji-k64613'
      #    message: This is a custom message notification
      #    webhook: webhook

workflows:
  main:
    jobs:
      - build-and-test
